<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <link rel="stylesheet" href="../../../static/bootstrap/css/bootstrap.min.css">
</head>
<body ng-app="myApp">
    <p ng-bind="1+1"></p>
    <ul ng-init="names=['zhangsan','lisi','wangwu','zhaoliu']">
        <li ng-repeat="name in names">
            <span>index:{{$index}}</span>
            <span>first:{{$first}}</span>
            <span>middle:{{$middle}}</span>
            <span>last:{{$last}}</span>
            {{name}}
        </li>
    </ul>

    <!--加载其他页面-->
    <p ng-include="'other.html'"></p>
<div>

</div>

<script type="text/javascript" src="../../../static/angular/angular.min.js"></script>
<script type="text/javascript" src="../controller/controll.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制器</title>
</head>
<body>

<!--引入外部文件的控制器-->
<div ng-app="myApp" ng-controller="myController">
    <label>姓名:</label>
    <input type="text" ng-model="name" placeholder="输入你的名字"/>
    <div ng-bind="name"></div>

    <label>年龄:</label>
    <input type="text" ng-model="age" placeholder="输入你的年龄"/>
    <div ng-bind="age"></div>
</div>

<script type="text/javascript" src="../../../static/angular/angular.min.js"></script>
<script>
    alert("***");
</script>
<script>
    angular.module("myApp",[]).controller("myController",function($scope){
        $scope.name="zhangsan";
        $scope.age="18";
    })
</script>
</body>
</html>
